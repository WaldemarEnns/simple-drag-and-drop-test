<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="draggable-container">
        <div class="draggable" draggable="true" id="number1">1</div>
        <div class="draggable" draggable="true" id="number2">2</div>
        <div class="draggable" draggable="true" id="number3">3</div>
    </div>
    <div class="dropzone-container">
        <div class="dropzone" id="zone1"></div>
        <div class="dropzone" id="zone2"></div>
        <div class="dropzone" id="zone3"></div>
        <div class="dropzone" id="zone4"></div>
        <div class="dropzone" id="zone5"></div>
    </div>
    <button id="storeDropzones">Store Dropzones</button>
    <script src="script.js"></script>
</body>
</html>
